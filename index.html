<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Safety App</title>
    <link rel="stylesheet" href="styles.css">
    <img src="picture.png" alt="logo" width="200px" height="200px">
</head>
<body>
    <div class="container">
        <h1>Women Safety App</h1>
        <div class="button-container">
            <button id="sosButton" class="button">SOS Alert</button>
            <button id="recordButton" class="button">Start Voice Recording</button>
            <button id="sirenButton" class="button">Activate Siren</button>
            <button id="stopSirenButton" class="button">Deactivate Siren</button>
        </div>
        <div class="helpline-container">
            <h2>Helpline Numbers</h2>
            <ul>
                <li>Emergency: 911</li>
                <li>Women Helpline: 1091</li>
                <li>Domestic Abuse: 1800-XYZ-123</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
